<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dummy Pizza</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script>
    function Funk() {
      // GET DATA
      var data = new FormData();
      data.append('name', document.getElementById("user-email").value)
      data.append('email', document.getElementById("user-email").value);
 
      // AJAX CALL
      var xhr = new XMLHttpRequest();
      xhr.open('POST', "Handle.php", true);
      xhr.onload = function () {
        var res = JSON.parse(this.response);
        //var res = JSON.stringify(this.response);
        if (res.status) {
          // OK - DO SOMETHING
          console.log("Passed");
        } else {
          // ERROR - DO SOMETHING
          alert(res.message);
        }
      };
      xhr.send(data);

      return false;
    }

    </script>

</head>
<body>  
  <div class="controls-top text-center" id="about_us"> 
      <h2>About Us</h2>
      <div id="resultMsg"></div>
  </div>

  <div class="container-fluid order" id="make-order">
    <div class="order-overlay">
      <div class="controls-top text-center" id="Order-now"> 
        <h2>Order Here</h2>
      </div>
      <div class="row">
          <div class="col-sm-5">
            <form onsubmit="return Funk();">

                <input type="text" name="user-name" id="user-name" placeholder="Usename here">
                <input type="password" name="user-email" id="user-email" placeholder="Usermail here">
                <input type="submit" name="Send it">

            </form>
          </div>
      </div>
    </div>
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
